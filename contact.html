<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | ðŸ“š READICTION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* Same CSS as About page */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794') no-repeat center center/cover;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .about-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      text-align: center;
      width: 100%;
    }

    .about-container h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .about-container p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    /* Additional styles for contact form inputs and textarea */
    .about-container input,
    .about-container textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .about-container input:focus,
    .about-container textarea:focus {
      outline: 2px solid #2196f3;
      background-color: #222;
      color: white;
    }

    .about-container button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    .about-container button:hover {
      background-color: #1976d2;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.8);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2N49mgVGM4hkBJclxFJaWrHTLokFcbPCqOQ&s" alt="Logo" />
      READICTION
    </div>
    <nav>
      <ul>
        <li><a href="new.html">Home</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="gen.html">Genres</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="about-container">
      <h1>Contact Us</h1>
      <p>If you have any questions, feedback, or just want to say hello, we'd love to hear from you! Use the form below to reach out.</p>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 READICTION. All rights reserved.
  </footer>
</body>
</html>
