<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historical Books</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1526657782461-9fe13402a841') no-repeat center center/cover;
      background-size: cover;
      min-height: 100vh;
      color: white;
    }

    .history-books {
      background: rgba(0,0,0,0.75);
      min-height: 100vh;
      padding: 30px;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd54f;
    }

    /* Back button */
    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #c62828;
      color: white;
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 14px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .back-btn:hover { background-color: #8e0000; }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .book-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .book-card:hover { background: rgba(255,255,255,0.25); }

    .book-card img {
      width: 140px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .book-card h3 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #fff;
    }

    .book-card p {
      font-size: 14px;
      margin-bottom: 10px;
      color: #ffe082;
    }

    .btn {
      background-color: #c62828;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
    }
    .btn:hover { background-color: #8e0000; }
  </style>
</head>
<body>

  <div class="history-books">
    <!-- Back Button -->
    <a href="gen.html" class="back-btn">‚Üê Back</a>

    <h1>üìö Historical Books Collection</h1>

    <div class="book-grid">
      <!-- Book 1 -->
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/9251570-L.jpg" alt="Book Cover">
        <h3>The Guns of August</h3>
        <p>by Barbara W. Tuchman</p>
        <button class="btn" onclick="borrowBook('The Guns of August')">Borrow</button>
        <a href="sample.pdf" class="btn" download>Download</a>
      </div>

      <!-- Book 2 -->
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/10347258-L.jpg" alt="Book Cover">
        <h3>The Rise and Fall of the Third Reich</h3>
        <p>by William L. Shirer</p>
        <button class="btn" onclick="borrowBook('The Rise and Fall of the Third Reich')">Borrow</button>
        <a href="sample.pdf" class="btn" download>Download</a>
      </div>

      <!-- Book 3 -->
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/11025420-L.jpg" alt="Book Cover">
        <h3>Team of Rivals</h3>
        <p>by Doris Kearns Goodwin</p>
        <button class="btn" onclick="borrowBook('Team of Rivals')">Borrow</button>
        <a href="sample.pdf" class="btn" download>Download</a>
      </div>

      <!-- Book 4 -->
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/10909283-L.jpg" alt="Book Cover">
        <h3>1776</h3>
        <p>by David McCullough</p>
        <button class="btn" onclick="borrowBook('1776')">Borrow</button>
        <a href="sample.pdf" class="btn" download>Download</a>
      </div>
    </div>
  </div>

  <script>
    function borrowBook(bookTitle) {
      let confirmBorrow = confirm(`Do you want to borrow "${bookTitle}"?`);
      if (confirmBorrow) {
        alert(`"${bookTitle}" has been borrowed! ‚úÖüìö`);
      }
    }
  </script>

</body>
</html>
