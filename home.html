<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Book Library Home</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f9ff;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .homepage {
    text-align: center;
    background: white;
    padding: 40px 60px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 400px;
  }
  .homepage img {
    width: 100px;
    margin-bottom: 20px;
  }
  .homepage h1 {
    color: #0369a1;
    margin-bottom: 12px;
  }
  .homepage p {
    color: #475569;
    margin-bottom: 30px;
    font-size: 1.1rem;
  }
  .btn {
    background-color: #0284c7;
    color: white;
    padding: 12px 30px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #0369a1;
  }
</style>
</head>
<body>

  <div class="homepage">
    <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Library Logo" />
    <h1>Welcome to the Book Library</h1>
    <p>Explore a world of books across genres, authors, and topics. Find your next favorite read!</p>
    <a href="books.html" class="btn">Browse Books</a>
  </div>

</body>
</html>
