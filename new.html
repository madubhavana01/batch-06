<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìö READICTION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      color: #000;
    }

    .webpage {
      background: none;
      box-shadow: none;
      width: 100%;
      height: 100vh;
      max-width: 100%;
      border-radius: 12px;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .webpage-body {
      background: url('https://www.shutterstock.com/image-photo/book-stack-opened-on-desk-260nw-2318012963.jpg') no-repeat center center/cover;
      background-size: cover;
    }

    header {
  width: 100vw; /* force full viewport width */
  height: 20vh;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: rgba(0, 0, 0, 0.7);
  padding: 40px;
  gap: 20px;
  margin: 0;       /* ensure no outer spacing */
  box-sizing: border-box;
}

    .logo-image {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 10px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-input {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .search-button {
      padding: 8px 12px;
      background-color: #2196f3;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    .search-button:hover {
      background-color: #1976d2;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    /* NEW ARRIVALS - two rows, 5 images each, centered */
    .book-carousel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 900px;
      margin: auto;
    }
    .book-carousel img {
      flex: 0 0 calc(20% - 15px); /* 5 per row */
      max-width: 150px;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s ease;
      background-color: #f0f0f0;
    }
    .book-carousel img:hover {
      transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .book-carousel img {
        flex: 0 0 calc(33.33% - 15px); /* 3 per row on tablet */
      }
    }
    @media (max-width: 480px) {
      .book-carousel img {
        flex: 0 0 calc(50% - 15px); /* 2 per row on mobile */
      }
    }

    .webpage-bottom h2 {
      color: black;
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body class="webpage-body">
  <div class="webpage" id="webpage">
    <header>
      <h1 class="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2N49mgVGM4hkBJclxFJaWrHTLokFcbPCqOQ&s" alt="Logo" class="logo-image" />
        READICTION
      </h1>

      <div class="search-container">
        <input type="text" placeholder="Search books..." class="search-input" />
        <button class="search-button">üîç</button>
      </div>

      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="gen.html">Genres</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </nav>
    </header>

    <div class="webpage-bottom">
      <section>
        <h2>New Arrivals</h2>
        <div class="book-carousel">
          <img src="https://images-na.ssl-images-amazon.com/images/I/81-QB7nDh4L.jpg" alt="Book 1">
          <img src="https://images-na.ssl-images-amazon.com/images/I/91uwocAMtSL.jpg" alt="Book 2">
          <img src="https://images-na.ssl-images-amazon.com/images/I/81gepf1eMqL.jpg" alt="Book 3">
          <img src="https://images-na.ssl-images-amazon.com/images/I/81YOuOGFCJL.jpg" alt="Book 4">
          <img src="https://images-na.ssl-images-amazon.com/images/I/71aFt4+OTOL.jpg" alt="Book 5">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaITjsDlb1Z2QfRvL4Tojjs7ieBB_IvzUsFA&s" alt="Book 6">
          <img src="https://res.cloudinary.com/hzpwrwfdi/image/upload/w_220/media/covers/712DAFX4V7L_prebf2" alt="Book 7">
          <img src="https://cdn.penguin.co.in/wp-content/uploads/2022/02/9780143454458.jpg" alt="Book 8">
          <img src="https://m.media-amazon.com/images/I/71xoOPLEHxL._UF1000,1000_QL80_.jpg" alt="Book 9">
          <img src="https://cdn.testbook.com/1695642679794-Mahatma%20Gandhi%20Autobiography%20-%20The%20Story%20Of%20My%20Experiments%20With%20Truth.jpg/1695642681.jpeg" alt="Book 10">
        </div>
      </section>
    </div>
  </div>
</body>
</html>
